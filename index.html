<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Telefonliste</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <style>
      body {
        max-width: 1120px;
      }
    </style>
  </head>
  <body>
    <div class="search-bar mb-3 mt-3 ms-3">
      <input type="text" id="searchInputRegion" class="form-control w-25" placeholder="Suche..">
      <button type="button" class="btn btn-light content-start mt-3" data-bs-toggle="button" id="darkModeToggle"
        aria-pressed="false">
        Hintergrund
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-wrap m-2" style="width: 400px;">
      <script>
        document.getElementById('searchInputRegion').addEventListener('input', function () {
          let filter = this.value.toLowerCase();
          let rows = document.querySelectorAll('#phone-tables tbody tr');

          rows.forEach(row => {
            let cells = row.querySelectorAll('td');
            let match = false;
            cells.forEach(cell => {
              if (cell.innerText.toLowerCase().includes(filter)) {
                match = true;
              }
            });
            row.style.display = match ? '' : 'none';
          });
        });
      </script>
      <table class="table table-responsive table-hover table-striped border border-3 border-danger"
        style="width: 400px;margin-left: 10px;" id="phone-tables">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Intern</th>
                <th scope="col">Extern</th>
            </tr>
        </thead>
        <tbody id="phone-table">
          <!-- Dynamic employee rows will be generated here -->
        </tbody>
        </table>
    </div>
    <!-- Link to the external JavaScript file -->
    <script type="module" src="js/app.js"></script>
    <script>
      // Function to set a cookie
      function setCookie(name, value, days) {
        var expires = "";
        if (days) {
          var date = new Date();
          date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
          expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }

      // Function to get a cookie
      function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0)
            return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      // Function to toggle dark mode
      function toggleDarkMode() {
        if (document.body.getAttribute("data-bs-theme") === "dark") {
          document.body.setAttribute("data-bs-theme", "light");
          setCookie("theme", "light", 7);
        } else {
          document.body.setAttribute("data-bs-theme", "dark");
          setCookie("theme", "dark", 7);
        }
      }

      // Event listener for the toggle button
      document
        .getElementById("darkModeToggle")
        .addEventListener("click", toggleDarkMode);

      // Function to apply the saved theme on page load
      function applySavedTheme() {
        const savedTheme = getCookie("theme");
        if (savedTheme) {
          document.body.setAttribute("data-bs-theme", savedTheme);
        }
      }

      // Apply the saved theme when the page loads
      window.onload = applySavedTheme;
    </script>
  </body>
</html>
